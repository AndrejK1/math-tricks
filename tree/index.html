<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<script type="module" src="tree.js"></script>

<body>
<div class="vertical-container">
    <div class="horizontal-container">
        <label for="Branches" class="label">Branches: </label>
        <input type="number" id="Branches" class="input" value="2">
        <input type="number" id="BranchesMax" class="input" value="3">
        <br>
        <label for="Leaf" class="label">Leaf Size: </label>
        <input type="number" id="Leaf" class="input" value="3">
        <input type="number" id="LeafMax" class="input" value="5">
        <br>
        <label for="MinBranchL" class="label">Minimal Length: </label>
        <input type="number" id="MinBranchL" class="input" value="5">
        <br>
        <label for="MinBranchW" class="label">Minimal Width: </label>
        <input type="number" id="MinBranchW" class="input" value="2">
        <br>
    </div>
    <div class="horizontal-container">
        <label for="InitLength" class="label">Init Length: </label>
        <input type="number" id="InitLength" class="input" value="80">
        <br>
        <label for="InitWidth" class="label">Init Width: </label>
        <input type="number" id="InitWidth" class="input" value="15">
        <br>
        <label for="InitAngle" class="label">Init Angle: </label>
        <input type="number" id="InitAngle" class="input" value="270">
        <input type="number" id="InitAngleMax" class="input" value="270">
        <br>
    </div>
    <div class="horizontal-container">
        <label for="ChildAngle" class="label">Child Angle: </label>
        <input type="number" id="ChildAngle" class="input" value="-45">
        <input type="number" id="ChildAngleMax" class="input" value="45">
        <br>
        <label for="ChildLength" class="label">Child Length *: </label>
        <input type="number" id="ChildLength" class="input" value="0.7">
        <input type="number" id="ChildLengthMax" class="input" value="0.85">
        <br>
        <label for="ChildWidth" class="label">Child Width *: </label>
        <input type="number" id="ChildWidth" class="input" value="0.8">
        <input type="number" id="ChildWidthMax" class="input" value="0.9">
        <br>
    </div>
    <button id="apply">Apply</button>
    <canvas id="canvas" width="810" height="600" class="canvas"></canvas>
</div>

</body>
</html>
